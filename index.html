<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>祝你不止圣诞快乐，肖芷萱 — Ultra+</title>
<link rel="icon" href="https://raw.githubusercontent.com/EgoistDeveloper/emoji-favicon/main/emoji/1f384.png">

<style>
:root{
  --bg1:#071426; --bg2:#02050a; --accent:#ffcf66; --muted:rgba(255,255,255,0.08);
  --glass: rgba(255,255,255,0.04);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",Arial;color:#fff;background:linear-gradient(180deg,var(--bg1),var(--bg2));-webkit-font-smoothing:antialiased;overflow-x:hidden}
/* film grain overlay */
.grain{position:fixed;inset:0;pointer-events:none;mix-blend-mode:overlay;opacity:0.06;z-index:9999;background-image:radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);background-size:3px 3px}
/* soft vignette & depth */
.vignette{position:fixed;inset:0;pointer-events:none;background:radial-gradient(60% 50% at 50% 40%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.45) 65%);z-index:8}

/* soft smoke */
.smoke{position:fixed;inset:0;pointer-events:none;z-index:6;overflow:hidden}
.smoke:before{content:"";position:absolute;left:-10%;top:20%;width:120%;height:60%;background:radial-gradient(ellipse at 50% 50%, rgba(255,240,210,0.02) 0%, rgba(255,240,210,0.00) 35%);filter:blur(28px);transform:translateY(-8vh);animation:smokeMove 18s linear infinite;}
@keyframes smokeMove{0%{transform:translateY(-10vh) rotate(-2deg)}50%{transform:translateY(6vh) rotate(2deg)}100%{transform:translateY(-10vh) rotate(-2deg)}}

/* golden dust (particles) */
.gold{position:fixed;inset:0;pointer-events:none;z-index:5;overflow:hidden}
.gold i{position:absolute;display:block;width:6px;height:6px;border-radius:50%;background:linear-gradient(90deg,#fff1c6,#ffcf66);filter:blur(0.4px);opacity:0.9;transform:translateY(0);animation:goldRise linear infinite}
/* subtle snow-like light points */
.snow{position:fixed;inset:0;pointer-events:none;z-index:4}
.snow b{position:absolute;display:block;width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,0.12);filter:blur(1px);animation:softFall linear infinite}

/* main layout */
.container{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:28px;position:relative;z-index:2}
.card{width:92%;max-width:920px;border-radius:18px;padding:36px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));backdrop-filter:blur(10px);box-shadow:0 30px 80px rgba(2,6,12,0.6);border:1px solid rgba(255,255,255,0.03)}

/* hero */
.hero{display:flex;gap:28px;align-items:center;justify-content:center;flex-wrap:wrap}
.visual{width:360px;height:360px;display:flex;align-items:center;justify-content:center;position:relative}
/* glass christmas orb */
.orb{width:260px;height:260px;border-radius:50%;position:relative;cursor:pointer;
  background:radial-gradient(circle at 30% 28%, rgba(255,220,200,0.06), rgba(255,200,150,0.02) 20%, rgba(120,20,20,0.14) 60%),
             radial-gradient(circle at 70% 70%, rgba(255,255,255,0.12), transparent 40%);
  box-shadow:0 30px 120px rgba(200,80,80,0.08), inset 0 30px 60px rgba(255,255,255,0.03), inset 0 -30px 60px rgba(0,0,0,0.5);
  transform-style:preserve-3d;transition:transform 0.9s cubic-bezier(.2,.9,.2,1), box-shadow 0.6s ease;
}
.orb:hover{transform:translateY(-8px) scale(1.01);box-shadow:0 40px 160px rgba(220,90,90,0.12)}
/* reflective sheen */
.orb:after{content:"";position:absolute;inset:0;border-radius:50%;background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.00) 40%);mix-blend-mode:screen;pointer-events:none}
/* subtle inner specular highlights */
.highlight{position:absolute;left:16%;top:14%;width:42%;height:38%;border-radius:50%;background:radial-gradient(circle at 25% 25%, rgba(255,255,255,0.55), rgba(255,255,255,0.02) 30%);filter:blur(6px);opacity:0.9;transform:translateZ(20px)}

/* ribbon ring */
.ribbon{position:absolute;inset:50px;border-radius:50%;pointer-events:none;mix-blend-mode:screen;border:1px solid rgba(255,230,160,0.18);animation:spin 14s linear infinite;transform-origin:center}
@keyframes spin{to{transform:rotate(360deg)}}

/* golden halo */
.halo{position:absolute;bottom:-40px;left:50%;transform:translateX(-50%);width:320px;height:120px;border-radius:50%;background:radial-gradient(ellipse at center, rgba(255,210,120,0.12), rgba(255,210,120,0.02) 60%);filter:blur(26px)}

/* control buttons */
.controls{display:flex;flex-direction:column;gap:12px;align-items:center;max-width:420px}
.title{font-size:34px;letter-spacing:-0.6px;margin:8px 0 0;text-align:center}
.year{margin-top:8px;font-size:15px;background:linear-gradient(90deg,#ffd98a,#fff);-webkit-background-clip:text;color:transparent;opacity:0.95}
.lead{margin-top:18px;color:rgba(255,255,255,0.88);opacity:0.95;line-height:1.6;max-width:420px;text-align:center}

/* subtle CTA */
.actions{display:flex;gap:12px;margin-top:20px;align-items:center}
.btn{padding:12px 18px;border-radius:12px;border:none;background:linear-gradient(90deg,#ffd86b,#ffb84d);color:#241914;font-weight:700;cursor:pointer;box-shadow:0 12px 30px rgba(255,170,80,0.08)}
.btn-ghost{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:rgba(255,255,255,0.9);cursor:pointer}

/* reveal sections */
.section{padding:80px 20px;text-align:center}
.reveal{opacity:0;transform:translateY(24px);transition:all 0.9s cubic-bezier(.2,.9,.2,1)}

/* footer */
.footer{opacity:0.6;font-size:13px;margin-top:18px;text-align:center}

/* responsive */
@media(max-width:820px){.hero{flex-direction:column}.visual{width:280px;height:280px}.orb{width:220px;height:220px}.halo{width:240px;height:80px}}
</style>
</head>
<body>

<div class="grain" aria-hidden="true"></div>
<div class="vignette" aria-hidden="true"></div>
<div class="smoke" aria-hidden="true"></div>
<div class="gold" id="gold" aria-hidden="true"></div>
<div class="snow" id="snow" aria-hidden="true"></div>

<main class="container" role="main" aria-labelledby="pageTitle">
  <div class="card" role="article" aria-label="圣诞祝福卡片">
    <div class="hero" role="region" aria-label="主要视觉">
      <div class="visual" aria-hidden="false">
        <div class="orb" id="orb" role="img" aria-label="圣诞玻璃球，点击可旋转">
          <div class="highlight" aria-hidden="true"></div>
        </div>
        <div class="halo" aria-hidden="true"></div>
        <div class="ribbon" aria-hidden="true"></div>
      </div>

      <div class="controls">
        <div id="pageTitle" class="title">祝你不止圣诞快乐，肖芷萱</div>
        <div class="year">Merry Christmas · 2025</div>
        <div class="lead">愿你的冬夜被温柔包围，愿你想要的都悄悄来到你身旁。点按球体可触发精致旋转效果。</div>
        <div class="actions" role="group" aria-label="操作按钮">
          <button class="btn" id="playAll">启动全部体验</button>
          <button class="btn-ghost" id="replay">重看开场</button>
        </div>
        <div class="footer">如果页面静音，点“启动全部体验”以解锁声音和动画。</div>
      </div>
    </div>
  </div>
</main>

<section class="section reveal" id="extra1">
  <h2 style="font-size:22px;margin:0">温柔的圣诞夜</h2>
  <p style="max-width:760px;margin:12px auto 0;opacity:0.9;line-height:1.7">
    在这份简洁而珍重的祝福里，有我想让你看到的每一丝温柔。愿你被星光、被暖意、被小小的惊喜环绕。
  </p>
</section>

<section class="section reveal" id="extra2">
  <h2 style="font-size:22px;margin:0">最后的悄悄话</h2>
  <p style="max-width:760px;margin:12px auto 0;opacity:0.9;line-height:1.7">
    这是为你准备的一点心意，愿它能成为今晚最温柔的光。
  </p>
</section>

<script>
/* utility */
const rand = (a,b)=>Math.random()*(b-a)+a;

/* add golden particles */
const goldRoot = document.getElementById('gold');
for(let i=0;i<48;i++){
  const el = document.createElement('i');
  el.style.left = (Math.random()*100)+'%';
  el.style.top = (Math.random()*120)+'%';
  el.style.width = (2+Math.random()*6)+'px';
  el.style.height = el.style.width;
  el.style.animationDuration = (8+Math.random()*14)+'s';
  el.style.animationDelay = (Math.random()*6)+'s';
  goldRoot.appendChild(el);
}

/* soft snow points */
const snowRoot = document.getElementById('snow');
for(let i=0;i<60;i++){
  const el = document.createElement('b');
  el.style.left = (Math.random()*100)+'%';
  el.style.top = (Math.random()*-10)+'%';
  el.style.width = (3+Math.random()*6)+'px';
  el.style.height = el.style.width;
  el.style.opacity = 0.06+Math.random()*0.22;
  el.style.animationDuration = (10+Math.random()*18)+'s';
  el.style.animationDelay = (Math.random()*8)+'s';
  snowRoot.appendChild(el);
}

/* play audio sequence: ding then bgm */
const ding = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a613a5a69.mp3?filename=christmas-bells-113266.mp3");
ding.preload = 'auto';
const bgm = new Audio("https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes/Happy_Music/Scott_Holmes_-_03_-_Happy_Music.mp3");
bgm.loop = true; bgm.preload='auto';

/* fireworks-like subtle launch using particles (non-canvas) */
function burstConfetti(elCount=40){
  const root = document.createElement('div');
  root.style.position='fixed'; root.style.left='0'; root.style.top='0'; root.style.width='100%'; root.style.height='100%'; root.style.pointerEvents='none'; root.style.zIndex=12;
  document.body.appendChild(root);
  for(let i=0;i<elCount;i++){
    const p = document.createElement('div');
    p.textContent = ['✨','❇️','★','❄️'][Math.floor(Math.random()*4)];
    p.style.position='absolute';
    p.style.left = (50+rand(-20,20))+'%';
    p.style.top = (50+rand(-10,10))+'%';
    p.style.fontSize = (8+Math.random()*18)+'px';
    p.style.opacity = 1;
    p.style.transform = 'translate(-50%,-50%) rotate('+rand(0,360)+'deg)';
    p.style.transition = 'transform 1.6s cubic-bezier(.2,.9,.2,1), opacity 1.6s ease';
    root.appendChild(p);
    setTimeout(()=>{ p.style.transform = 'translate('+rand(-60,60)+'vw,'+rand(-60,60)+'vh) rotate('+rand(360,1440)+'deg)'; p.style.opacity=0; }, 40);
  }
  setTimeout(()=>{ if(root.parentNode) root.parentNode.removeChild(root); }, 1800);
}

/* orb interaction: rotate + gentle reflect */
const orb = document.getElementById('orb');
let rotated = false;
orb.addEventListener('click', ()=>{
  rotated = !rotated;
  if(rotated){
    orb.style.transform = 'rotateY(180deg) scale(1.02) translateY(-8px)';
    burstConfetti(48);
  } else {
    orb.style.transform = 'rotateY(0deg) scale(1) translateY(0)';
  }
});

/* experience start */
const playAll = document.getElementById('playAll');
const replay = document.getElementById('replay');
let started=false;
function startExperience(){
  if(started) return; started=true;
  // play ding then bgm
  ding.currentTime=0; ding.play().catch(()=>{});
  setTimeout(()=>{ bgm.play().catch(()=>{}); }, 380);
  // subtle ribbon spin speed up
  document.querySelector('.ribbon').style.animationDuration='6s';
  // halo brighten
  document.querySelector('.halo').style.opacity=1;
  // small confetti burst
  setTimeout(()=>burstConfetti(60),450);
  // reveal sections
  document.querySelectorAll('.reveal').forEach((el,i)=> setTimeout(()=>el.classList.add('show'), 700 + i*260));
}
playAll.addEventListener('click', startExperience);

replay.addEventListener('click', ()=>{
  // reset
  started=false;
  ding.pause(); bgm.pause(); bgm.currentTime=0;
  document.querySelector('.ribbon').style.animationDuration='14s';
  document.querySelectorAll('.reveal').forEach(el=>el.classList.remove('show'));
  // small visual reset
  orb.style.transform='translateY(0)';
  setTimeout(()=>startExperience(),140);
});

/* gentle automatic gold particle subtle movement to emulate depth - small loop */
setInterval(()=>{ document.querySelectorAll('#gold i').forEach(i=>{ i.style.left = (parseFloat(i.style.left) + rand(-1.2,1.2)) + '%'; }); }, 2200);

/* show film grain after short delay */
setTimeout(()=>document.querySelector('.grain').style.opacity=0.06,400);

/* attempt to autoplay a tiny chime silently to prime audio - browsers may block */
window.addEventListener('load', ()=>{ try{ ding.play().then(()=>{ ding.pause(); ding.currentTime=0; }).catch(()=>{}); }catch(e){}; document.body.classList.add('loaded'); });

/* accessibility: allow keyboard to start */
window.addEventListener('keydown',(e)=>{ if(e.key==='Enter' || e.key===' ') startExperience(); });

</script>
</body>
</html>
